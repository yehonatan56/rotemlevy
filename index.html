<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        background-image: url("./Image20240730165635.png");
        background-size: cover;
        background-repeat: no-repeat;
        height: 300px;
        position: relative;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px;
        position: absolute;
        border-width: 10px 1px 30px 1px;
        border-color: white;
        border-style: solid;
        left: 50%;
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://medias.hashulchan.co.il/www/uploads/2020/02/shutterstock_240457828-600x600.jpg"
        alt=""
      />
      <!-- <img
        src="https://www.foodisgood.co.il/wp-content/uploads/2021/01/Vienna-Schnitzel.jpg"
        alt=""
      /> -->
    </div>
  </body>
</html>
